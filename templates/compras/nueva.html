{% extends "base.html" %}

{% block content %}

<!-- ============================================================
     REGISTRAR COMPRA
     Formulario encargado de crear una nueva compra asociada a un
     proveedor y a su producto correspondiente. El comportamiento
     dinámico (autocompletar precio) es manejado por compras.js.
   ============================================================ -->
<h2 class="mb-4 titulo-principal text-center">Registrar Compra</h2>

<!-- Contenedor estándar definido en custom.css -->
<div class="form-box mx-auto">

    <form method="POST">

        <!-- ============================================================
             SELECT: PROVEEDOR
             Al seleccionar un proveedor, la vista se recarga enviando
             su ID por querystring. Esto permite mostrar automáticamente
             el producto que abastece dicho proveedor.
           ============================================================ -->
        <label class="form-label">Proveedor:</label>

        <select name="id_proveedor"
                id="proveedor"
                class="form-control"
                onchange="location.href='?id_proveedor=' + this.value"
                required>

            <option value="">-- Seleccione --</option>

            {% for p in proveedores %}
                <option value="{{ p.id_proveedor }}"
                        data-precio="{{ p.precio_unitario_compra }}"
                        {% if p.id_proveedor == id_proveedor %}selected{% endif %}>
                    {{ p.nombre_empresa }}
                </option>
            {% endfor %}
        </select>

        <br>

        <!-- ============================================================
             PRODUCTO ASOCIADO AL PROVEEDOR
             Cada proveedor abastece un único producto. Si existe un
             proveedor seleccionado, se muestra su producto y se envía
             oculto en el formulario.
           ============================================================ -->
        <label class="form-label">Producto:</label>

        {% if producto %}
            <!-- Visualización del producto (no editable) -->
            <input type="text" class="form-control" value="{{ producto.nombre }}" disabled>

            <!-- Envío real del ID del producto -->
            <input type="hidden" name="id_producto" value="{{ producto.id_producto }}">
        {% else %}
            <!-- Mensaje informativo cuando no hay proveedor seleccionado -->
            <input type="text" class="form-control text-muted"
                   value="Seleccione un proveedor primero" disabled>
        {% endif %}

        <br>

        <!-- ============================================================
             CANTIDAD
             Número de unidades compradas del producto.
           ============================================================ -->
        <label class="form-label">Cantidad:</label>
        <input type="number"
               name="cantidad"
               min="1"
               class="form-control"
               required>

        <br>

        <!-- ============================================================
             PRECIO UNITARIO DE COMPRA
             Este campo se autocompleta dinámicamente mediante compras.js,
             tomando el atributo data-precio del proveedor seleccionado.
           ============================================================ -->
        <label class="form-label">Precio Unitario de Compra:</label>
        <input id="precio_unitario_compra"
               type="number"
               step="0.01"
               name="precio_unitario_compra"
               class="form-control"
               required>

        <br>

        <!-- ============================================================
             ACCIONES DEL FORMULARIO
             Se utilizan clases btn-form definidas en custom.css para
             mantener consistencia visual en todos los módulos.
           ============================================================ -->
        <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-success btn-form">Registrar</button>

            <a href="{{ url_for('compras.listar_compras') }}"
               class="btn btn-secondary btn-form">
                Volver
            </a>
        </div>

    </form>
</div>

{% endblock %}

{% block scripts %}
<!-- Archivo JavaScript del módulo de compras (autocompletar precio) -->
<script src="{{ url_for('static', filename='js/compras.js') }}"></script>
{% endblock %}
